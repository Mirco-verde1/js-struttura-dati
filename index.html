<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>


    <div class="container">

      <label for="power"></label>
      <select class="power" id="selectoption" name="power">
        <option value="default">SCEGLI IL VALORE</option>

      </select>



      <label for="type"></label>
      <select class="type" id="type-option" name="type">
        <option value="default">SCEGLI IL TIPO</option>

      </select>




      <!-- DOVE VENGONO STAMPATI NOMI E RISULTATI CARTE -->
      <div class="box-name-cards">

        <ul id="namecards">

        </ul>

      </div>



<!-- qui vengono inseriti i risutati della prima select -->

      <div class="card-selected">


        <ul id="type-selected">
          <li>POWER SELECTED</li>

        </ul>


      </div>


      <!-- qui vengono inseriti i risutati della seconda select --> -->

      <div class="card-type">


        <ul id="user-type-selected">
          <li>TYPE SELECTED</li>

        </ul>


      </div>




    </div>



  </body>
  </html>
